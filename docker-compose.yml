version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: kdb-postgres
    environment:
      POSTGRES_USER: shortener
      POSTGRES_PASSWORD: shortener
      POSTGRES_DB: shortener
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shortener -d shortener"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: kdb-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kdb-app
    environment:
      APP_ENV: prod
      APP_RUN_MIGRATIONS: "true"
      DB_URL: jdbc:postgresql://postgres:5432/shortener
      DB_USER: shortener
      DB_PASSWORD: shortener
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    # If your network is slow, increase startup timeout by adding restart policy
    # restart: unless-stopped

volumes:
  pgdata:
